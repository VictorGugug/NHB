    <style>
        body {
            margin: 0;

            display: flex;

        .container {

        }

            color: #e6f7ff;
            font-style: italic;
            text-shadow: 0 0 3px #7b2cbf;
        }

        .corner-link {
            position: fixed;
            top: 20px;
            right: 20px;
            color: #ffcc00;
            font-size: 3em;
            text-decoration: none;
            text-shadow: 0 0 5px #ffcc00, 0 0 10px #7b2cbf;
            cursor: url('http://www.rw-designer.com/cursor-extern.php?id=212059'), pointer;
            transition: transform 0.3s ease;
